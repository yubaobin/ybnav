<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>demo</title>
    <link rel="stylesheet" href="./ybnav.css">
    <style>
        .nav-container .ybnav-item {
            padding: 10px;
            border: 1px solid #cdcdcd;
        }
        button {
            padding: 10px;
            border: 1px solid #cdcdcd;
        }
    </style>
</head>
<body>
<div class="nav-container ybnav-container">
    <div class="ybnav-wrapper">
    
    </div>
</div>
<button onclick="add()">添加</button>
<button onclick="jump()">跳到4标签</button>
<script src="./nav.js" type="text/javascript"></script>
<script>
    var nav = new YBnav('.nav-container', {
      space: 5,
      clickItem: function(e, index) {
//        this.removeNav(index)
//        this.scrollTo(index)
      }
    })
    for(var i=0; i<10; i++) {
      nav.addNav('<span>标签'+ i +'</span>')
    }
    nav.refresh()
    
    function add() {
      nav.addNav('<span>新标签</span>', true)
      nav.scrollTo(nav.navItems.length)
    }
    
    function jump() {
      nav.scrollTo(4)
      nav.setActive(4)
    }
</script>
</body>
</html>
